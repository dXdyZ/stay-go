spring:
  application:
    name: auth-service
  cloud:
    consul:
      port: 8500
      host: localhost
      discovery:
        instance-id: auth-service-i1
#        Удалить когда буду все собирать в докер
        hostname: 192.168.0.103
        acl-token: 527e2915-295d-bfb0-277a-87fc893e3983

  datasource:
    url: jdbc:postgresql://localhost:15432/auth_db
    username: auth_user
    password: auth

  data:
    redis:
      host: localhost
      port: 6379
      password: werpipl15
      database: 0
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      retries: 10
      acks: all
      properties:
        retry:
          backoff:
            ms: 1000
        delivery:
          timeout:
            ms: 60000
        linger:
          ms: 0
        request:
          timeout:
            ms: 30000
        enable:
          idempotence: true
        spring.json.trusted.packages: "com.lfey.authservice.dto.kafka"

  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  topics:
    email-verification:
      name: user.email-verification
      partitions: 3
      replicas: 1

jwt:
  access:
    expiration: 3600000
  refresh:
    expiration: 1209600000
  keys:
    path: src/main/resources/keys

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs

server:
  servlet:
    context-path: /auth-service
  port: 9191