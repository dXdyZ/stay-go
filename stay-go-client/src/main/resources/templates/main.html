<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <header>
        <h1>Бронирование отеля</h1>
        <p>Найди идеальное жилье</p>
    </header>

    <div class="search-container">
        <form class="search-form" th:action="@{/search}" method="get">
            <!-- Страна -->
            <div class="form-group">
                <label for="country">Страна</label>
                <input type="text" id="country" name="country" placeholder="e.g., France"
                       th:value="${countryFilter}"/>
            </div>

            <!-- Город -->
            <div class="form-group">
                <label for="city">Город</label>
                <input type="text" id="city" name="city" placeholder="e.g., Paris"
                       th:value="${cityFilter}"/>
            </div>

            <!-- Звезды -->
            <div class="form-group">
                <label for="stars">Мин. Звезд</label>
                <select id="stars" name="stars">
                    <option value="">Любое</option>
                    <option th:each="star : ${#numbers.sequence(1,5)}"
                            th:text="${star + ' ★'}"
                            th:value="${star}"
                            th:selected="${star == starsFilter}">
                    </option>
                </select>
            </div>

            <!-- Дата заезда -->
            <div class="form-group">
                <label for="startDate">Дата заезда</label>
                <input type="date" id="startDate" name="startDate"
                       th:value="${startDate}"/>
            </div>

            <!-- Дата выезда -->
            <div class="form-group">
                <label for="endDate">Дата выезда</label>
                <input type="date" id="endDate" name="endDate"
                       th:value="${endDate}"/>
            </div>

            <!-- Количество гостей -->
            <div class="form-group">
                <label for="guests">Гости</label>
                <input type="number" id="guests" name="guests" min="1" max="10" placeholder="1"
                       th:value="${guests ?: 1}"/>
            </div>

            <!-- Кнопка поиска -->
            <button type="submit" class="search-btn">Поиск</button>
        </form>
    </div>

    <div class="results-container">
        <h2 style="text-align: center; margin-bottom: 0.5rem;">Популярные отели</h2>
        <!-- Пример карточек отелей -->
        <div class="hotel-grid">
            <div class="hotel-card">
                <div class="hotel-image">
                    <img src="https://warm-rings-battle.loca.lt/uploads/main_photo_hotel_1.jpg" alt="Hotel Image">
                </div>
                <div class="hotel-info">
                    <h3 class="hotel-name">Paris Eiffel Hotel</h3>
                    <p class="hotel-location">Paris, France</p>
                    <div class="hotel-rating">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                    </div>
                    <p class="hotel-price">45 000 руб.</p>
                </div>
            </div>

            <div class="hotel-card">
                <div class="hotel-image">
                    <img src="https://warm-rings-battle.loca.lt/uploads/main_photo_hotel_4.jpg" alt="Hotel Image">
                </div>
                <div class="hotel-info">
                    <h3 class="hotel-name">Grand New York Hotel</h3>
                    <p class="hotel-location">New York, USA</p>
                    <div class="hotel-rating">
                        <span>★</span><span>★</span><span>★</span><span>★</span>
                    </div>
                    <p class="hotel-price">78 000 руб.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
