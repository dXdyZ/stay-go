<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container">
        <form th:action="@{/login}" th:object="${loginDto}" method="post">
            <h2>Войти</h2>

            <div th:if="${error}" class="error-message" th:text="${error}">
            </div>

            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>

            <button type="submit">Войти</button>
        </form>
        <!-- Внутри div.container, сразу после формы -->
        <div class="form-footer">
            <a th:href="@{/registration}" class="secondary-button">Создать аккаунт</a>
        </div>
    </div>
</body>
</html>
